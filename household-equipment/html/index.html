<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6a5d0b38f1.js" crossorigin="anonymous"></script>

    <!-- Font: Roboto [from fonts.google.com] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Homepage</title>
</head>
<body>
    <div class="page-wrapper">

        <!-- Header -->
        <header class="header">
            <div class="header__brand-icons">
                <img class="header__logo" src="../assets/images/brand-logo.png" alt="">
                <ul class="header__icons">
                    <li>
                        <a class="icon__link" href="#"><i class="fa-regular fa-user"></i></a>
                    </li>
                    <li>
                        <a class="icon__link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                    <li>
                        <a class="icon__link" href="#"><i class="fa-solid fa-bars"></i></a>
                    </li>
                </ul>
            </div>

            <div class="container">
                <ul class="header__navigation-panel">
                    <li>
                        <a class="nav__link" href="#">Home</a>
                    </li>
                    <li>
                        <a class="nav__link" href="#">Store</a>
                    </li>
                    <li>
                        <a class="nav__link" href="#">Accessories</a>
                    </li>
                    <li>
                        <a class="nav__link" href="#">Brand</a>
                    </li>
                    <li>
                        <a class="nav__link" href="#">Pages</a>
                    </li>
                    <li>
                        <a class="nav__link" href="#">About us</a>
                    </li>
                    <li>
                        <a class="nav__link" href="#">News</a>
                    </li>
                    <li>
                        <a class="nav__link" href="#">Contact us</a>
                    </li>
                </ul>

                <!-- 
                <div class="header__search">
                    <input type="text" placeholder="...">
                    <button type="submit">Search</button>
                </div>
            -->
            </div>
        </header>

        <!-- Customer Service -->
        <div class="container">
            <div class="customer-service">
                <div class="customer-service__element">
                    <i class="fa-solid fa-truck"></i>
                    <p class="customer-service__title">Free shipping</p>
                </div>
                <div class="customer-service__element">
                    <i class="fa-solid fa-wallet"></i>
                    <p class="customer-service__title">100% refund</p>
                </div>
                <div class="customer-service__element">
                    <i class="fa-solid fa-headphones"></i>
                    <p class="customer-service__title">Support 24/7</p>
                </div>
            </div>
        </div>


        <!-- Carousel -->
        <div class="carousel">
            <div class="container">
                <div class="carousel__inner">
                    <img class="carousel__img" src="../assets/images/carousel/1.png" alt="">
                    <div class="carousel__content">
                        <h3 class="carousel__suptitle">Hot deals this week</h3>
                        <h1 class="carousel__title">Sale 50% off modern furniture</h1>
                        <a class="carousel__button primary-button" href="#">View now</a>
                    </div>
                    <div class="carousel__indicators">
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Featured products -->
        <div class="container">
            <div class="products-featured">
                <div class="products-featured__element">
                    <img class="products-featured__img" src="../assets/images/products-featured/1.png" alt="">
                    <div class="products-featured__content">
                        <h1 class="products-featured__title">Iny vintage chair</h1>
                        <a class="primary-button" href="#">View details</a>
                    </div>
                </div>
                <div class="products-featured__element">
                    <img class="products-featured__img" src="../assets/images/products-featured/2.png" alt="">
                    <div class="products-featured__content">
                        <h1 class="products-featured__title">Iny vintage chair</h1>
                        <a class="primary-button" href="#">View details</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products -->

        <div class="container">
            <div class="products products--recomm">
                <div class="products_element product--sugg">
                    
                </div>
            </div>
        </div>


    </div>
</body>
</html>
